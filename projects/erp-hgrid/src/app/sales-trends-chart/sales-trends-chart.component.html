<igx-data-chart width="100%" height="100%"
    plotAreaBackground="transparent"
    highlightingMode="FadeOthersSpecific"
    highlightingBehavior="NearestItemsAndSeries">

    <igx-category-x-axis #xAxis [dataSource]="dataSource"
        label="month"
        labelVisibility="Collapsed"
        gap=".4"
        stroke="transparent">
    </igx-category-x-axis>

    <igx-numeric-y-axis
        labelVisibility="Collapsed"
        majorStroke="transparent"
        stroke="transparent"
        #yAxis>
    </igx-numeric-y-axis>

    <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis"
        [dataSource]="dataSource"
        radiusX="2"
        radiusY="2"
        title="Sold Units"
        valueMemberPath="unitsSold"
        showDefaultTooltip="true"
        brush="#8A8A8A"
        outline="#8A8A8A">
    </igx-column-series>
</igx-data-chart>
